<!DOCTYPE html>
<html>
<head><title>Edit Mobile</title></head>
<body>
<h2>Edit Mobile</h2>
<form method="post">
    Brand: <input type="text" name="brand" value="{{mobile[1]}}"><br><br>
    Model: <input type="text" name="model" value="{{mobile[2]}}"><br><br>
    Price: <input type="number" name="price" value="{{mobile[3]}}"><br><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
